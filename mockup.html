<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <div class="container-fluid mt-5 mb-5">
        <form class="d-flex justify-content-center" role="search">
          <input class="form-control me-2 w-50" type="search" placeholder="Wil Wheaton + sharks" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>

      <div class="card mb-3 w-50 mx-auto">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="images/sharknado.jpg" class="img-fluid rounded-start" alt="poster of the Sharknado movie">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Sharknado</h5>
              <p class="card-text">When a freak hurricane swamps Los Angeles, thousands of sharks terrorize the waterlogged populace, and nature's deadliest killer rules sea, land, and air.</p>
              <p class="card-text"><small class="text-body-secondary">Stream on:</small></p>
              <img src="images/prime.png" width="32">
              <img src="images/netflix.png" width="32">
              <img src="images/hulu.png" width="32">
            </div>
          </div>
        </div>
      </div>
</body>
</html>
